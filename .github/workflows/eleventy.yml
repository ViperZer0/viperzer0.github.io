# This is a basic workflow to help you get started with Actions

name: Build Eleventy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Setup Graphviz
        # You may pin to the exact commit or the version.
        # uses: ts-graphviz/setup-graphviz@c001ccfb5aff62e28bda6a6c39b59a7e061be5b9
        uses: ts-graphviz/setup-graphviz@v1
        
      - name: Build static files
      # You may pin to the exact commit or the version.
      # uses: TartanLlama/actions-eleventy@6c28b3072246fb361c537282e3eac5ab9b6ac85e
        uses: patrickweaver/actions-eleventy@master
        with:
          # If set to `true`, `npm install` will be run before Eleventy is invoked
          install_dependencies: true
          
      # Make artifact
      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/
          
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy site
        uses: actions/deploy-pages@v4
        

      
